<body>
  <!-- Header -->
  <header class="site-header">
    <nav class="nav">
      <ul>
        <li><a href="products.html">PRODUCTS</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li class="logo"><a href="index.html">K</a></li>
        <li><a href="#">PROCESSES</a></li>
        <li><a href="contact.html" class="active">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="contact-hero">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you — whether it’s a custom order, wholesale inquiry, or just to say hello.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <main class="contact">
    <section class="contact-intro">
      <h2>Get in Touch</h2>
      <p>Use the form below or email us directly at 
        <a href="mailto:hello@kuffelandco.com">hello@kuffelandco.com</a>.
      </p>
    </section>

    <form class="contact-form" action="#" method="post">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Message*</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-logo">K</div>
    <div class="footer-links">
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="#">Processes</a>
      <a href="contact.html">Contact</a>
    </div>
    <form class="footer-form">
      <label for="email">Stay Updated:</label>
      <input type="email" id="email" placeholder="Your email" />
      <button type="submit">Subscribe</button>
    </form>
  </footer>
